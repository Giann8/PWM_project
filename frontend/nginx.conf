events {
    worker_connections 1024;
}
http{

server {
        listen 3000;
        listen [::]:3000;

   location / {
        root /app/frontend/build;
        index index.html;
        include /etc/nginx/mime.types;
    }

    location /\.(css|js)$ {
        add_header Cache-Control "public, no-transform";
    }

    }
}