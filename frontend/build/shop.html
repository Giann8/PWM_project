<div id="alerts" class="d-flex justify-content-center sticky-top">
    <div id="error-alert" class="alert alert-danger sticky-top align-center d-none" role="alert">
        <div class="d-flex justify-content-between">
            <p id="error"></p>
            <button type="button" class="btn-close" aria-label="Close"
                onclick="document.getElementById('error-alert').classList.add('d-none')"></button>
        </div>
        <div class="progress" style="height:3px;">
            <div id="loading-bar" class="progress-bar bg-danger" role="progressbar" style="width: 0%; "
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">

            </div>
        </div>
    </div>

    <div id="success-alert" class="alert alert-success sticky-top align-center d-none" role="alert">
        <div class="d-flex justify-content-between">
            <p id="success"></p>
            <button type="button" class="btn-close" aria-label="Close"
                onclick="document.getElementById('success-alert').classList.add('d-none')"></button>
        </div>
        <div class="progress" style="height:3px;">
            <div id="loading-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%; "
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div id="boosters" class="row justify-content-center">
        <h2 class="text mt-3">Pacchetti</h2>
        <div id="card-booster" class="col-sm-6 mb-3 d-none" style="max-width: 20rem;">
            <div class="card align-items-center text-white bg-dark h-100">
                <img id="image" src="" class="card-img-top" alt="...">
                <h5 id="name" class="card-title">test</h5>
                <div id="card-description" class="card-body">Carte: 0, Prezzo: 0</div>
                <button id="buy-button" class="btn btn-outline-secondary mb-2" onclick="checkAndBuyBooster(this)">Compra
                    pacchetto <span class="spinner-border spinner-border-sm d-none" role="status"
                        aria-hidden="true"></span></button>
            </div>
        </div>
    </div>

    <div id="coins" class="row justify-content-center">
        <h2 class=" text mt-3 ">Monete</h2>
        <div id="card-coin" class="col md-5" style="max-width: 20rem;">
            <div class="card align-items-center ">
                <img id="image" src="" class="card-img-top" alt="...">
                <h5 id="name" class="card-title">Pugno di monete</h5>
                <div id="numero-monete" class="card-body">10</div>
                <button id="buy-coins-1" class="btn btn-primary my-3" onclick="checkAndBuyCoins(10,this)">1€ <span class="spinner-border spinner-border-sm d-none" role="status"
                    aria-hidden="true"></span></button>
            </div>
        </div>
        <div id="card-coin" class="col md-5" style="max-width: 20rem;">
            <div class="card align-items-center">
                <img id="image" src="" class="card-img-top" alt="...">
                <h5 id="name" class="card-title">Pugno di monete</h5>
                <div id="numero-monete" class="card-body">100</div>
                <button id="buy-coins-2" class="btn btn-primary my-3" onclick="checkAndBuyCoins(100,this)">10€ <span class="spinner-border spinner-border-sm d-none" role="status"
                    aria-hidden="true"></span></button>
            </div>
        </div>
        <div id="card-coin" class="col md-5" style="max-width: 20rem;">
            <div class="card align-items-center">
                <img id="image" src="" class="card-img-top" alt="...">
                <h5 id="name" class="card-title">Pugno di monete</h5>
                <div id="numero-monete" class="card-body">500</div>
                <button id="buy-coins-3" class="btn btn-primary my-3" onclick="checkAndBuyCoins(500,this)"
                    value="500">50€ <span class="spinner-border spinner-border-sm d-none" role="status"
                    aria-hidden="true"></span></button>
            </div>
        </div>
    </div>
</div>
<script src="scripts/lib.js"></script>
<script>
    onload = async () => {
        const boosters = await getBoosters();
        showBoosters(boosters);
    }

    async function checkAndBuyCoins(coins,button) {
        showSpinner(button);
        if (checkLogin()) {
            await buyCredits(coins);
        } else {
            window.location.href = "http://localhost:3000/login.html";
        }
        hideSpinner(button);

    }

    async function checkAndBuyBooster(button) {
        const card = button.closest('.card');
        showSpinner(button);
        const nameElement = card.querySelector('.card-title');

        if (checkLogin()) {
            await buyBooster(nameElement.textContent);
        } else {
            window.location.href = "http://localhost:3000/login.html";
        }

        hideSpinner(button);
    }

</script>

</html>
