<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto_Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style src="styles/style.css"></style>

</head>

<body>
    <div class="container">
        <div id="alerts" class="d-flex justify-content-center sticky-top">
            <div id="error-alert" class="alert alert-danger sticky-top align-center d-none" role="alert">
                <div class="d-flex justify-content-between">
                    <p id="error"></p>
                    <button type="button" class="btn-close" aria-label="Close"
                        onclick="document.getElementById('error-alert').classList.add('d-none')"></button>
                </div>
                <div class="progress" style="height:3px;">
                    <div id="loading-bar" class="progress-bar bg-danger" role="progressbar" style="width: 0%; "
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">

                    </div>
                </div>
            </div>

            <div id="success-alert" class="alert alert-success sticky-top align-center d-none" role="alert">
                <div class="d-flex justify-content-between">
                    <p id="success"></p>
                    <button type="button" class="btn-close" aria-label="Close"
                        onclick="document.getElementById('success-alert').classList.add('d-none')"></button>
                </div>
                <div class="progress" style="height:3px;">
                    <div id="loading-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%; "
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
        </div>

        <div id="scheda-large" class="container p-5 align-items-center" style=" width: 35rem;">
            <h1 class="card-title">Login</h1>
            <form id="form" class="g-3 needs-validation" method="dialog" novalidate>
                <div class="col mb-3">
                    <label id="email-label">E-mail</label>
                    <input type="email" id="email" class="form-control">
                    <div id="error-message-email" class="error-message"></div>
                </div>

                <div class="col mb-3">
                    <label id="password-label">Password</label>
                    <div class="password-container col mb-3" style="display:flex; flex-direction: row;">
                        <input type="password" id="password" class="form-control" style="width:80%;">
                        <button type="button" class="btn btn-secondary" id="show-password" style="width:20%;"
                            onclick="showPassword()">Show</button>
                    </div>
                    <div id="error-message-password" class="error-message"></div>
                </div>

                <button type="submit" class="btn btn-secondary mb-3" style="width: 20%;">Login</button>
                <div class="error-message"></div>

                <div class="register">
                    <p>Non hai un account? <a href="http://localhost:3000/register.html">Registrati</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/lib.js"></script>
</body>


</html>
