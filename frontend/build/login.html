<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto_Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style src="styles/style.css"></style>

</head>

<body>

    <div class="container-fluid">
        <div id="navbar">
            <nav class="navbar navbar-expand-md bg-body-tertiary">
                <div class="container-fluid">
                    <div class="navbar-brand">Progetto Web</div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link active " aria-current="page"
                                    href="http://localhost:3000/home.html">Home</a>
                            </li>
                            <li class="nav-item" id="market">
                                <a class="nav-link active" aria-current="page"
                                    href="http://localhost:3000/market.html">Login</a>
                            </li>
                        </ul>
                        <div class="userOrLogin">
                            <div id="user" class="d-none">
                                <a class="nav-link active" id="user_link"
                                    onclick="async ()=>{goToUserPage()}">User</a>
                            </div>
                            <div id="login_nav" class="">
                                <button class="btn btn-primary" id="login-button"
                                    onclick="window.location.href='http://localhost:3000/login.html'">Login</button>
                                <button class="btn btn-primary" id="register-button"
                                    onclick="window.location.href='http://localhost:3000/register.html'">Register</button>

                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <div class="container">

        <div id="scheda-large" class="container p-5 align-items-center" style=" width: 35rem;">
            <h1 class="card-title">Login</h1>
            <form id="form" class="g-3 needs-validation" method="dialog" novalidate>
                <div class="col mb-3">
                    <label id="email-label">E-mail</label>
                    <input type="email" id="email" class="form-control">
                    <div id="error-message-email" class="error-message"></div>
                </div>

                <div class="col mb-3">
                    <label id="password-label">Password</label>
                    <div class="password-container col mb-3" style="display:flex; flex-direction: row;">
                        <input type="password" id="password" class="form-control" style="width:80%;">
                        <button type="button" class="btn btn-secondary" id="show-password" style="width:20%;"
                            onclick="showPassword()">Show</button>
                    </div>
                    <div id="error-message-password" class="error-message"></div>
                </div>

                <button type="submit" class="btn btn-secondary mb-3" style="width: 20%;">Login</button>
                <div class="error-message"></div>

                <div class="register">
                    <p>Non hai un account? <a href="http://localhost:3000/register.html">Registrati</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/lib.js"></script>
</body>


</html>
