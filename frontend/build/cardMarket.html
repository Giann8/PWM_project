    <script>
        onload = async () => {
            const offers = await getScambi();

            if (checkLogin()) {
                const myOffers = await getMyScambi();
                if (myOffers.length == 0 || myOffers == null) {
                    document.getElementById("my-offers-container").innerHTML = `<h2 class="text-center">Non hai offerte attive</h2>`;
                } else {
                    showMyOffers(myOffers);
                }
            } else {
                document.getElementById("my-offers-container").innerHTML = `<h2 class="text-center">Devi loggarti per vedere le tue offerte</h2>`;
            }
            showOffers(offers);
        }

        function showOffers(offers) {
            const offersContainer = document.getElementById("offers-container");
            offersContainer.innerHTML = "";
            for (let i = 0; i < offers.length; i++) {
                const offer = offers[i];
                const card = document.createElement("div");
                card.className = "col-sm-5 m-3";
                card.innerHTML = `
                    <div id="offer" class="card ">
                        <div id="offer-body" class="card-body">
                            <h5 id="offer-creator">${offer.creator}</h5>
                            <div id="offerta" class="row align-items-center justify-content-center">
                            <div id="requested-card" class="col-sm-4 ">
                            <b>Carta richiesta:</b>
                            ${offer.carteRichieste}  
                            </div> 
                            <div id="arrow" class="col-sm-4 text-center">--></div>
                            <div id="offered-card" class="col-sm-4">
                            <b>Carta offerta:</b>
                            ${offer.carteOfferte}</div>
                            <button id="accept-offer" class="btn btn-primary" style="width:10rem;">Accetta <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" ></span></button>
                            </div>
                        </div>
                    </div>`;
                offersContainer.appendChild(card);
            }
        }

        function showMyOffers(offers) {
            if (offers.length == 0 || offers == null) {
                document.getElementById("my-offers-container").innerHTML = `<h2>Non hai offerte attive</h2>`;

                            <b>Carta offerta:</b>
                            <div id="offered-card">${offer.carteOfferte}</div>
                            <button id="delete-myOffer" class="btn btn-warning md-3" onclick="deleteScambio('${offer._id}',this)">Elimina <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span></button>

                offersContainer.appendChild(card);

            }
        }

                headers: {

                    'Content-Type': 'application/json'
                }
            }
            const response = await fetch('http://localhost:3001/scambi/' + userId + '/' + scambioId + '?apikey=' + apikey, options)

                    const json = await res.json();
                    return { status: res.status, json: json }
                })
