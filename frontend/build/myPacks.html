    <script src="scripts/lib.js"></script>
    <script>
        onload = async () => {
            if (!checkLogin()) {
                document.getElementsByClassName("packs")[0].innerHTML = `
                <h2 class="text-center"> Non sei loggato, accedi per vedere i tuoi pacchetti </h2>
                `
            } else {
                await getMyPacks()
            }
        }

        async function getMyPacks() {
            var userId = JSON.parse(localStorage.getItem('userId'));
            const options = {
                method: "GET",
                headers: {
                    accept: "application/json",
                    'Content-Type': "application/json",
                }
            };
            boosters = [];
            const response = await fetch("http://localhost:3001/pacchettiUtente/" + userId + "?apikey=" + 123456, options)
                .then(async (res) => {
                    const json = await res.json();
                    return { status: res.status, json: json };
                })
                .then(({ status, json }) => {
                    if (status == 200) {
                        showBooster(json.boosters);
                        localStorage.setItem('boostersNumber', JSON.parse(json.total));
                    } else if (status == 400) {
                        document.getElementById("boosters").innerHTML = `
                        <h2 class="text-center"> Non hai pacchetti, acquistane qualcuno <a href="shop.html">qui</a> </h2>
                        `
                        localStorage.setItem('boostersNumber', 0);
                    }
                }).catch((error) => {
                    console.log(error);
                });

        }

        async function showBooster(boosters) {
            var card = document.getElementById("card-booster");

            for (i = 0; i < boosters.length; i++) {
                var booster = boosters[i].booster;
                var clone = card.cloneNode(true);
                title = clone.getElementsByClassName('card-title')[0];
                description = clone.getElementsByClassName('card-body')[0];
                quantity = clone.getElementsByClassName('card-body')[1];

                image = clone.getElementsByClassName('card-img-top')[0];
                button = clone.getElementsByClassName('btn btn-button')[0];

                image.src = booster.img || "assets/Default_booster.jpg";
                title.innerHTML = `<b>${booster.boosterName}</b>`;
                description.innerHTML = `<p><b>Carte: </b>${booster.cardNumber}`;
                quantity.innerHTML = `<p><b>Ne hai: </b>${boosters[i].quantity}`;

                clone.classList.remove('d-none')
                card.after(clone)
            }
        }

        async function openBooster(button) {
            showSpinner(button);

            const card = button.closest('.card');
            const nameElement = card.querySelector('.card-title').textContent;

            var userId = JSON.parse(localStorage.getItem('userId'));
            const options = {
                method: "PUT",
                headers: {
                    accept: "application/json",
                    'Content-Type': "application/json",
                },
                body: JSON.stringify({
                    boosterName: nameElement
                })
            };

            await fetch("http://localhost:3001/apriPacchetto/" + userId + "?apikey=123456", options)
                .then(async (res) => {
                    const json = await res.json();
                    return { status: res.status, json: json };
                }).then(({ status, json }) => {
                    if (status == 200) {

                        localStorage.setItem('boostersNumber', localStorage.getItem('boostersNumber') - 1);
                        showFoundCards(json.heroes, true);

                        startLoadingBar(10000);
                        setInterval(() => {
                            window.location.reload();
                        }, 11000);
                    } else if (status == 400) {
                        showAlert("error", `<strong>Errore:</strong>` + json.error);
                    }
                    hideSpinner(button);
                }).catch((error) => {
                });

        }

        async function openAllBoosters(button) {
            showSpinner(button);
            const options = {
                method: "PUT",
                headers: {
                    accept: "application/json",
                    'Content-Type': "application/json",
                }
            }
            var userId = JSON.parse(localStorage.getItem('userId'));

            const response = await fetch("http://localhost:3001/apriTuttiPacchetti/" + userId + "?apikey=123456", options)
                .then(async (res) => {
                    const json = await res.json();
                    return { status: res.status, json: json };
                }).then(({ status, json }) => {
                    if (status == 200) {
                        localStorage.setItem('boostersNumber', 0);
                        console.log(json.heroes);
                        showFoundCards(json.heroes, true);
                        startLoadingBar(15000);
                        setInterval(() => {
                            window.location.reload();
                        }, 16000);
                    }
                }).catch((error) => {
                    showAlert("error", "<strong>Errore:</strong> " + error);

                });
            hideSpinner(button);
        }


    </script>
