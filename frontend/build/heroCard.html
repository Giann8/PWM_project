    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg container-fluid sticky-top">

        <div class="navbar-brand mx-2 mb-0 h1">Progetto Web</div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
            aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mx-3 justify-content-between" id="navbarScroll">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active " aria-current="page" href="http://localhost:3000/home.html">Home</a>
                </li>
                <li class="nav-item" id="cardMarket">
                    <a class="nav-link active" aria-current="page"
                        href="http://localhost:3000/cardMarket.html">cardMarket</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active " aria-current="page" href="http://localhost:3000/cards.html">Cards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="http://localhost:3000/shop.html">SHOP</a>
                </li>

            </ul>
            <div id="user_nav" class="nav-item dropdown d-none">
                <button id="username" type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Offset
                </button>
                <div class="dropdown-menu dropdown-menu-end">
                    <li class="md-0"><span class="dropdown-item-text"><b>Monete: </b>
                            <p id="coins"></p>
                            <b>Pacchetti: </b>
                            <p id="boostersNumber"></p>
                            </p>
                        </span>
                    </li>

                    <div class="dropdown-divider"></div>

                    <a class="dropdown-item" href="http://localhost:3000/myPacks.html">My Packs</a>
                    <a class="dropdown-item" href="http://localhost:3000/userPage.html">My Page</a>
                    <a class="dropdown-item" href="http://localhost:3000/album.html">My Album</a>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item" onclick="logout()">logout</button>
                </div>
            </div>

            <div id="login_nav" class="">
                <button class="btn btn-outline-warning" id="login-button"
                    onclick="window.location.href='http://localhost:3000/login.html'">Login</button>
                <button class="btn btn-warning" id="register-button"
                    onclick="window.location.href='http://localhost:3000/register.html'">Register</button>
            </div>
        </div>
    </nav>
    <div id="loading" class="position-absolute top-50 start-50 translate-middle d-none">
        <div class="spinner-border text-warning m-5" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div id="container" class="container">
        <div class="mb-2 mt-2">
            <button class="btn btn-primary" onclick="history.back()">Indietro</button>
        </div>
        <div id="card-hero" class="card b-3 m-5 d-none">
            <div class="row g-0">
                <div class="col-md-4">
                    <img id="image" src="assets/Carte_hp.jpg" class="card-img-top img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 id="hero-name" class="card-title">Card title</h5>
                        <div id="hero-wand" class="card-description">This is a wider card with supporting text
                            below as a natural
                            lead-in to
                            additional content. This content is a little bit longer.</div>
                        <div id="hero-house" class="card-house">
                            house
                        </div>
                        <div class="input-group">
                            <button id="btn_fav" onclick="" class="btn btn-primary btn-fav">Eroe preferito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/lib.js"></script>
        <script>
            query = window.location.search;
            param = new URLSearchParams(query);
            var cardId = param.get('cardId');

            onload = async () => {
                showSpinner()
                const response = await getCardById(cardId);
                console.log(response);

                var card = document.getElementById('card-hero');
                if (checkLogin() && await userHasCard(cardId)) {
                    showCard(card, response, true);
                    console.log(true)
                } else {
                    showCard(card, response, false);
                    console.log(false)
                }

                hideSpinner()
            }

        </script>
</body>

</html>
