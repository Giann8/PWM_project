<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto_Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <div id="navbar">
            <nav class="navbar navbar-expand-md bg-body-tertiary">
                <div class="container-fluid">
                    <div class="navbar-brand">Progetto Web</div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
        </div>
    </div>
    <div class="container">
        <div id="scheda-large">
            <form id="form" class="g-3 needs-validation" method="dialog" novalidate>
                <div class="col mb-3">
                    <label id="email-label">E-mail</label>
                    <input type="email" id="email" class="form-control" >
                    <div class="error-message"></div>
                </div>

                <div class="col mb-4">
                    <label id="password-label">Password</label>
                    <input type="password" id="password" class="form-control" >
                    <div class="error-message"></div>
                </div>
                <button type="submit" class="btn btn-secondary mb-3">Login</button>
                <div class="error-message"></div>
            </form>
        </div>
    </div>
    <script src="/scripts/lib.js"></script>
</body>


</html>
